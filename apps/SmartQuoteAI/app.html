<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SmartQuote AI</title>
<style>
body { background:#000; color:#eee; font-family:Arial; margin:0; padding:20px; }
.container { max-width:600px; margin:auto; }
input, button { width:100%; padding:12px; margin:10px 0; font-size:16px; }
#output { margin-top:20px; font-size:20px; line-height:1.4; }
</style>
</head>
<body>
<div class="container">
<h1>SmartQuote AI</h1>
<input id="topic" placeholder="Enter a topic..."/>
<button onclick="generate()">Generate Quote</button>
<div id="output"></div>
</div>
<script>
const quotes = {
  success:[
    "Success is built on disciplined execution.",
    "Every step forward compounds into momentum."
  ],
  leadership:[
    "Leadership begins with clarity and ends with consistency.",
    "A leader elevates others before themselves."
  ],
  default:[
    "Insight begins with a single question.",
    "Perspective shapes possibility."
  ]
};

function generate(){
  const t=document.getElementById('topic').value.toLowerCase();
  const set=quotes[t]||quotes.default;
  const q=set[Math.floor(Math.random()*set.length)];
  document.getElementById('output').innerText=q;
}
</script>
</body>
</html>
