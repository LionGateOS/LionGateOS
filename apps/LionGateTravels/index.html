<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LionGateOS Travels</title>
    <link rel="stylesheet" href="/theme.css">
    
    <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
      (function () {
          var script = document.createElement("script");
          script.async = 1;
          script.src = 'https://emrldtp.cc/NDk1Mjc4.js?t=495278';
          document.head.appendChild(script);
      })();
    </script>

    <script type="module">
      // Link Theme logic
      async function syncTheme() {
        try {
          const response = await fetch('../../settings.json');
          if (response.ok) {
            const settings = await response.json();
            if (settings.variables) {
              Object.entries(settings.variables).forEach(([key, val]) => {
                document.documentElement.style.setProperty(key, val);
              });
              console.log('âœ“ Theme linked and synced from LionGateOS/settings.json');
            }
          }
        } catch (e) {
          console.warn('Theme link failed, using local defaults');
        }
      }
      syncTheme();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
