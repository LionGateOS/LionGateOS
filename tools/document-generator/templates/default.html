<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ConstructOS Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        color: #020617;
      }
      .doc-shell {
        max-width: 860px;
        margin: 0 auto;
        padding: 24px 28px;
        border-radius: 18px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 18px 45px rgba(15,23,42,0.12);
      }
      .doc-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
      }
      .doc-title {
        font-size: 20px;
        font-weight: 620;
      }
      .doc-meta {
        font-size: 12px;
        color: #64748b;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
        font-size: 13px;
      }
      th, td {
        padding: 8px 6px;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      th {
        background: #f8fafc;
        font-weight: 550;
      }
    </style>
  </head>
  <body>
    <div class="doc-shell">
      <div class="doc-header">
        <div>
          <div class="doc-title">ConstructOS Document</div>
          <div class="doc-meta">Generated from the local Document Tool prototype.</div>
        </div>
        <div class="doc-meta">
          {{date}}
        </div>
      </div>
      <div>
        {{body}}
      </div>
    </div>
  </body>
</html>
