
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>LionGateOS Shell v2</title>
<link rel="stylesheet" href="shell.css" />
</head>
<body class="lgos">
<div class="lgos-desktop">
  <div class="lgos-shell-window">
    <div class="lgos-shell-header">
      <div class="lgos-shell-title">
        <span class="lgos-title-main">LionGateOS</span> Shell v2
      </div>
      <div class="lgos-shell-pills">
        <div class="lgos-pill">Hybrid</div>
        <div class="lgos-pill">Glass</div>
      </div>
    </div>

    <div class="lgos-shell-body">
      <aside class="lgos-shell-sidebar">
        <div class="lgos-sidebar-section-title">Navigation</div>
        <div class="lgos-nav-list">
          <div class="lgos-nav-item" data-active="true"><span>Project Hub</span></div>
          <div class="lgos-nav-item"><span>Workspace</span></div>
          <div class="lgos-nav-item" data-accent="construct"><span>Construction</span></div>
          <div class="lgos-nav-item"><span>AI Tools</span></div>
          <div class="lgos-nav-item"><span>System</span></div>
        </div>
      </aside>

      <main class="lgos-shell-main">
        <div class="lgos-shell-row-top">
          <div class="lgos-card">
            <div class="lgos-card-header">
              <div class="lgos-card-title">System Metrics</div>
              <div class="lgos-card-kicker">LIVE</div>
            </div>
            <div class="lgos-metric-large">CPU 27%</div>
            <div class="lgos-metric-sub">RAM 42%</div>
          </div>

          <div class="lgos-card">
            <div class="lgos-card-header">
              <div class="lgos-card-title">Theme Engine</div>
              <div class="lgos-card-kicker">ACTIVE</div>
            </div>
            <div class="lgos-metric-large">Neon Hybrid</div>
            <div class="lgos-metric-sub">Glass Layer Enabled</div>
          </div>
        </div>

        <div class="lgos-shell-row-bottom">
          <div class="lgos-card"><div class="lgos-card-title">Apps</div></div>
          <div class="lgos-card"><div class="lgos-card-title">Schedules</div></div>
          <div class="lgos-card"><div class="lgos-card-title">Reports</div></div>
        </div>
      </main>
    </div>

    <div class="lgos-dock">
      <div class="lgos-dock-item"></div>
      <div class="lgos-dock-item"></div>
      <div class="lgos-dock-item"></div>
      <div class="lgos-dock-item"></div>
    </div>
  </div>
</div>

<script src="shell.js"></script>
</body>
</html>
