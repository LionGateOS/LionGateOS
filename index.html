<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LionGateOS — Core Gateway</title>

  <style>
    :root{
      --bg:#070a16;
      --bg2:#0b1330;
      --panel:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --ring:#3b82f6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(900px 500px at 75% 30%, rgba(59,130,246,.16), transparent 60%),
        linear-gradient(180deg,var(--bg),var(--bg2));
    }

    .shell{
      min-height:100vh;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 18px;
      border:1px solid var(--stroke);
      border-radius:18px;
      background:rgba(0,0,0,.18);
    }

    header h1{
      margin:0;
      font-size:26px;
    }

    header .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    nav{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      padding:6px 2px;
    }

    .tab{
      height:34px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.16);
      color:var(--text);
      font-weight:800;
      cursor:pointer;
    }

    .tab.active{
      outline:2px solid var(--ring);
      background:rgba(59,130,246,.16);
    }

    main{
      flex:1;
    }

    .panel{
      height:100%;
      border:1px solid var(--stroke);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      overflow:hidden;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .hidden{display:none}
  </style>
</head>

<body>
<div class="shell">
  <header>
    <div>
      <h1>LionGateOS — Core Gateway</h1>
      <div class="sub">Hybrid core · modules loaded from /apps</div>
    </div>
  </header>

  <nav>
    <button class="tab active" data-target="calendar">Calendar</button>
    <button class="tab" data-target="budget">Budget</button>
    <button class="tab" data-target="travels">Travels</button>
    <button class="tab" data-target="rows">ROWS</button>
    <button class="tab" data-target="smartquote">SmartQuoteAI</button>
  </nav>

  <main>
    <section class="panel" id="calendar">
      <iframe src="apps/Calendar/index.html"></iframe>
    </section>

    <section class="panel hidden" id="budget">
      <iframe src="apps/Budget/index.html"></iframe>
    </section>

    <section class="panel hidden" id="travels">
      <iframe src="apps/LionGateTravels/index.html"></iframe>
    </section>

    <section class="panel hidden" id="rows">
      <iframe src="apps/Rows/index.html"></iframe>
    </section>

    <section class="panel hidden" id="smartquote">
      <iframe src="apps/SmartQuoteAi/index.html"></iframe>
    </section>
  </main>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const panels = document.querySelectorAll('main > section');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      panels.forEach(p => p.classList.add('hidden'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.target).classList.remove('hidden');
    });
  });
</script>
</body>
</html>
